<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bus Reservation System in Django Framework</title>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('https://cdn.britannica.com/72/146072-050-124A752E/Greyhound-bus.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff; /* Set default text color to white */
            font-family: 'Arial', sans-serif; /* Use a sans-serif font */
        }

        .navbar {
            background-color: #0000FF; /* Dark blue navbar */
            border-radius: 0; /* Remove border-radius */
        }

        .navbar-brand {
            font-size: 1.8rem; /* Increase font size */
            font-weight: 700; /* Bold font weight */
            letter-spacing: 1px; /* Add letter spacing */
        }

        .navbar-nav .nav-link {
            color: #fff; /* White text color */
            font-size: 1.1rem; /* Font size */
            margin-right: 20px; /* Add space between navbar links */
            transition: color 0.3s; /* Smooth color transition */
        }

        .navbar-nav .nav-link:hover {
            color: #cceeff; /* Light blue on hover */
        }

        .container {
            margin-top: 50px; /* Add some top margin for content alignment */
            font-size: 1.1rem; /* Font size */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            border: none; /* Remove border */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        .card-header {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            border-bottom: none; /* Remove bottom border */
            text-align: center; /* Center-align text */
            padding: 1.5rem 0; /* Add padding */
            border-top-left-radius: 15px; /* Rounded top-left corner */
            border-top-right-radius: 15px; /* Rounded top-right corner */
        }

        .card-body {
            padding: 2rem; /* Add padding */
        }

        .card-footer {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            border-top: none; /* Remove top border */
            text-align: center; /* Center-align text */
            padding: 1.5rem 0; /* Add padding */
            border-bottom-left-radius: 15px; /* Rounded bottom-left corner */
            border-bottom-right-radius: 15px; /* Rounded bottom-right corner */
        }

        .btn-primary {
            background-color: #0000FF; /* Dark blue button */
            border-color: #0000FF; /* Dark blue border */
            border-radius: 25px; /* Round button corners */
            padding: 10px 20px; /* Add padding */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }

        .btn-primary:hover {
            background-color: #00008B; /* Darker blue on hover */
            border-color: #00008B; /* Darker blue border on hover */
        }

        input.form-control {
            border-radius: 25px; /* Round input corners */
            padding: 10px; /* Add padding */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Bus Reservation System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'home' %}">Home/Login</a>
                <a class="nav-item nav-link" href="{% url 'findbus' %}">Find Bus</a>
                <a class="nav-item nav-link" href="{% url 'seebookings' %}">See Bookings</a>
                {% if request.user.is_active %}
                <a class="nav-item nav-link" href="{% url 'signout' %}">Logout</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'signup' %}">Registration</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
