{% extends 'myapp/base.html' %} 
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="card text-center">
                <div class="card-header bg-info text-light">
                    <h5 class="mb-0">Online Bus Reservation System</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">Welcome back, {{ user }}!</p>
                    <p class="card-text">You have been successfully logged in.</p>
                    <p class="card-text">Thank you for using our services.</p>
                </div>
                <div class="card-footer text-muted">
                    <form action="{% url 'signout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success">Sign in again</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
